<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
                xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
                layout:decorate="~{ui/user/layouts/main_template}">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>회원가입</title>
    <style>
        body{
            text-align: center;
        }
        .sign-up{
            margin: auto;
        }
        .field-error {
            border: 1px solid red;
        }
        .page-content {
            color: rgb(255, 221, 221);
        }
        h1 {
            font-family: 'Dongle', sans-serif;
            font-size: 70px;
            color: #d204a9;
        }
        .check-id {
            display: none;
        }
        .check-nickname {
            display: none;
        }
        .input-underline {
            background-color: transparent;
            border: 0;
            border-bottom: 2px solid #d204a9;
            border-radius: 0;
            width: 250px;
            color: white;
			font-family: 'Dongle', sans-serif;
            font-size: 30px;
        }
        .input-underline:focus {
            color: white;
            background-color: transparent;
            border: 0;
            border-bottom: 2px solid #d204a9;
            outline: 0;
            box-shadow: 0 0 0 0.25rem transparent;
			font-family: 'Dongle', sans-serif;
            font-size: 30px;
        }
        .sign-up {
            font-family: 'Dongle', sans-serif;
            font-size: 30px;
        }
        #submit {
            font-family: 'Dongle', sans-serif;
            font-size: 30px;
        }
        #reset {
            font-family: 'Dongle', sans-serif;
            font-size: 30px;
        }
        .double-check{
            font-family: 'Dongle', sans-serif;
            font-size: 20px !important;
        }
        .main-button {
            display: flex;
            justify-content: center;
            align-items: center;
            column-gap: 20px;
        }
        .error-row {
            font-size: 20px;
            height: 20px;
        }
        .btn {
		font-size: 14px;
		color: #fff;
		background-color: #d204a9;
		padding: 12px 30px;
		display: inline-block;
		border-radius: 25px;
		font-weight: 400;
		text-transform: capitalize;
		letter-spacing: 0.5px;
		transition: all .3s;
		position: relative;
		overflow: hidden;
		}
		.btn:hover {
		background-color: #fff;
		color: #d204a9;
		}
    </style>
</head>
<body layout:fragment="content">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="page-content">
                <h1>Sign up</h1><br><br>
                <form id="join" action="/join" method="post" th:object="${users}" onsubmit="return check()">
                    <!-- csrf 토큰 -->
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <!-- 전송 가능 여부 - 가능(1), 불가능(0) -->
                    <input type="hidden" value="-1" id="input-check" />
                    <table class="sign-up">
                        <tr>
                            <td width="150">아이디</td>
                            <td>
                                <input type="text" id="userId" name="userId" th:field="*{userId}" th:errorclass="field-error" class="form-control input-underline">
                            </td>
                            <td>
                                <!-- <button type="button" onclick="checkUserId()" class="btn btn-primary">중복확인</button> -->
                                <div class="main-button">
                                    <a href="javascript:;" onclick="checkUserId()" class="double-check">중복확인</a>
                                </div>
                            </td>
                        </tr>
                        <tr class="error-row">
                            <td width="150">&nbsp;</td>
                            <td colspan="2" align="left">
                                <font color=#9bf525 id="id-check" class="check-id"><span>사용 가능한 아이디입니다.</span></font>
                                <font color="red" id="id-duplicated" class="check-id" ><span>중복된 아이디입니다.</span></font>
                                <font color="red">
                                    <th:block th:if="${ #fields.hasErrors('userId') }">
                                        <span th:errors="*{userId}"></span>
                                    </th:block>
                                </font>
                            </td>
                        </tr>
                        <tr>
                            <td width="150">비밀번호</td>
                            <td colspan="2">
                                <input type="password" name="userPw" th:field="*{userPw}" th:errorclass="field-error" class="form-control input-underline">
                                
                        </tr>
                        <tr class="error-row">
                            <td width="150">&nbsp;</td>
                            <td colspan="2" align="left">
                                <font color="red">
                                    <th:block th:if="${ #fields.hasErrors('userPw') }">
                                        <span th:errors="*{userPw}"></span>
                                    </th:block>
                                </font>
                            </td>
                            </td>
                        </tr>
                        <tr>
                            <td width="150">비밀번호 확인</td>
                            <td colspan="2">
                                <input type="password" name="userPwChk" th:field="*{userPwChk}" th:errorclass="field-error" class="form-control input-underline">
                                
                            </td>
                        </tr>
                        <tr class="error-row">
                            <td width="150">&nbsp;</td>
                            <td colspan="2" align="left">
                                <font color="red">
                                    <th:block th:if="${ #fields.hasErrors('userPwChk') }">
                                        <span th:errors="*{userPwChk}"></span>
                                    </th:block>
                                </font>
                            </td>
                        </tr>
						<input type="hidden" value="-1" id="input-n-check" />
                        <tr>
                            <td width="150">닉네임</td>
                            <td>
                                <input type="text" id="nickname" name="nickname" th:field="*{nickname}" th:errorclass="field-error" class="form-control input-underline">
                            </td>
                            <td>
                                <div class="main-button">
                                    <a href="javascript:;" onclick="checkNickname()" class="double-check">중복확인</a>
                                </div>
                                
                            </td>
                        </tr>
                        <tr class="error-row">
                            <td width="150">&nbsp;</td>
                            <td colspan="2" align="left">
                                <font color=#9bf525 id="nickname-check" class="check-nickname"><span>사용 가능한 닉네임입니다.</span></font>
                                <font color="red" id="nickname-duplicated" class="check-nickname"><span>중복된 닉네임입니다.</span></font>
                                <font color="red">
                                    <th:block th:if="${ #fields.hasErrors('nickname') }">
                                        <span th:errors="*{nickname}"></span>
                                    </th:block>
                                </font>
                            </td>
                            <tr class="error-row">
                                <td width="150">&nbsp;</td>
                                <td colspan="2" align="left">
                                    <font color=#9bf525 id="nickname-check" class="check-nickname"><span>사용 가능한 닉네임입니다.</span></font>
                                    <font color="red" id="nickname-duplicated" class="check-nickname" ><span>중복된 닉네임입니다.</span></font>
                                    <font color="red">
                                        <th:block th:if="${ #fields.hasErrors('nickname') }">
                                            <span th:errors="*{nickname}"></span>
                                        </th:block>
                                    </font>
                                </td>
                            </tr>
                        </tr>
						<tr>
                            <td width="150">이름</td>
                            <td colspan="2">
                                <input type="text" name="name" th:field="*{name}" th:errorclass="field-error" class="form-control input-underline">
                                
                            </td>
                        </tr>
                        <tr class="error-row">
                            <td width="150">&nbsp;</td>
                            <td colspan="2" align="left">
                                <font color="red">
                                    <th:block th:if="${ #fields.hasErrors('name') }">
                                        <span th:errors="*{name}"></span>
                                    </th:block>
                                </font>
                            </td>
                        </tr>
                        <tr>
                            <td width="150">이메일</td>
                            <td colspan="2">
                                <input type="text" name="email" th:field="*{email}" th:errorclass="field-error" class="form-control input-underline"> <br>
                               
                            </td>
                        </tr>
                        <tr class="error-row">
                            <td width="150">&nbsp;</td>
                            <td colspan="2" align="left">
                                <font color="red">
                                    <th:block th:if="${ #fields.hasErrors('email') }">
                                        <span th:errors="*{email}"></span>
                                    </th:block>
                                </font>
                            </td>
                        </tr>
                </table>
                        <div><br><br>
                            <button type="submit" id="submit" class="btn">등록</button>

                            &nbsp;&nbsp;&nbsp;
                            <button type="reset" id="reset" class="btn">취소</button>

                        </div>
                    </form>
                    </div>
                </div>
            </div>
        </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(function() {
        })
        // 제출 전, 체크
        function check() {
            let check = $('#input-check').val()
            if( check == 1 ) {
                return true
            }
            if( check == -1 ) {
                alert('아이디 중복 확인이 필요합니다.')
                checkUserId()
            }
            return false
        }
        function checkUserId() {
            asyncCheckUserId().then(function(result) {
                // ID 미입력
                if( result == null ) {
                    return
                }
                // ID 사용가능
                if( result == 'true' ) {
                    alert('사용 가능한 아이디입니다.')
                    $('#id-check').show()
                    $('#id-duplicated').hide()
                    $('#input-check').val(1)
                }
                // ID 중복
                else {
                    alert('중복된 아이디입니다')
                    $('#id-duplicated').show()
                    $('#id-check').hide()
                    $('#input-check').val(0)
                }
            })
        }
        // ID 중복확인
        async function asyncCheckUserId() {
            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");
            let userId = $('#userId').val()
            let data = {'userId' : userId}
            if( userId == undefined || userId == '' ) {
                alert('아이디를 입력해주세요.')
                return null
            }
            const res = await $.ajax({
                url:    '/user/check/id',       // 요청 경로
                type:   'post',                 // 메소드 방식(get, post, put 등)
                data:   data,                   // 전송할 데이터.
                dataType: "text",
                // 전송 전
                beforeSend : function(xhr) {
                    xhr.setRequestHeader(header, token)
                },
            })
            return res
        }

		function n_check() {
            let n_check = $('#input-n-check').val()
            if( n_check == 1 ) {
                return true
            }
            if( n_check == -1 ) {
                alert('닉네임 중복 확인이 필요합니다.')
                checkNickname()
            }
            return false
        }
        function checkNickname() {
            asyncCheckNickname().then(function(result_n) {
                // 닉네임 미입력
                if( result_n == null ) {
                    return
                }
                // 닉네임 사용가능
                if( result_n == 'true' ) {
                    alert('사용 가능한 닉네임입니다.')
                    $('#nickname-check').show()
                    $('#nickname-duplicated').hide()
                    $('#input-n-check').val(1)
                }
                // 닉네임 중복
                else {
                    alert('중복된 닉네임입니다')
                    $('#nickname-duplicated').show()
                    $('#nickname-check').hide()
                    $('#input-n-check').val(0)
                }
            })
        }
        // ID 중복확인
        async function asyncCheckNickname() {
            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");
            let nickname = $('#nickname').val()
            let data = {'nickname' : nickname}
            if( nickname == undefined || nickname == '' ) {
                alert('닉네임을 입력해주세요.')
                return null
            }
            const res = await $.ajax({
                url:    '/user/check/nickname',       // 요청 경로
                type:   'post',                 // 메소드 방식(get, post, put 등)
                data:   data,                   // 전송할 데이터.
                dataType: "text",
                // 전송
                beforeSend : function(xhr) {
                    xhr.setRequestHeader(header, token)
                },
            })
            return res
        }

		function btn_join() {
			document.getElementById('join').submit();
		}

		</script>

</body>
</html>
